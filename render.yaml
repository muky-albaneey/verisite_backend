services:
  - type: web
    name: verisite-backend
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_HOST
        fromDatabase:
          name: verisite-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: verisite-db
          property: port
      - key: DATABASE_USER
        fromDatabase:
          name: verisite-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: verisite-db
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: verisite-db
          property: database
      - key: DATABASE_SSL
        value: true
      - key: API_PREFIX
        value: /api/v1
      - key: FRONTEND_URL
        value: https://your-frontend-domain.com
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.com,https://your-admin-dashboard.com
      # Add your JWT secrets (generate strong random strings)
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      # Add your S3/Linode credentials
      - key: S3_ENDPOINT
        sync: false
      - key: S3_REGION
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_PUBLIC_BASE_URL
        sync: false
      # Add your Paystack credentials
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false

databases:
  - name: verisite-db
    plan: starter
    databaseName: verisite_db
    user: verisite_user

